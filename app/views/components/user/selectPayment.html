<main role="main" class="content__section content__section--seventy">
    <div class="xrx-margin-10">
        <nav role="navigation" aria-label="checkout steps" class="sm-checkout-container">
            <ul class="sm-checkout-bar sm-checkout-bar--has-thirds">
                <li class="past"><a ui-sref="welcome.shipping">Shipping </a></li>
                <li class="active"><a ui-sref="welcome.payment">Billing <span class="hide">(current)</span></a></li>
                <li class="future"><a ui-sref="welcome.reviewOrder">Place Order</a></li>
            </ul>
        </nav>
        <a id="maincontent" tabindex="-1"></a>

        <i class="required-note">denotes a required field</i>
        <h1 class="h2">Billing</h1>

        <form id="form-payment" name="form-payment" class="form form--basic form--compact m--none">
            <i class="i--secure"><span class="hide">Your information is secure</span></i>
            <h2 class="h3 m--bottom">Payment Method</h2>
            <fieldset id="payment-method" class="form__group form__cardgroup">
                <label class="form__label"><input type="radio" ng-click="newPayment = false; splitPayment = false;" name="payment-method" value="visa" id="visa" checked=""><i class="i--payment i--payment-visa"></i><strong>Visa</strong> <span>(XXXX-XXXX-XXXX-1881)</span></label>
                <label class="form__label"><input type="radio" ng-click="newPayment = false; splitPayment = false;" name="payment-method" value="mastercard" id="mastercard"><i class="i--payment i--payment-mc"></i><strong>MasterCard</strong> <span>(XXXX-XXXX-XXXX-5447)</span></label>
                <label class="form__label"><input type="radio" ng-click="newPayment = false; splitPayment = false;" name="payment-method" value="mastercard" id="mastercard"><i class="i--payment i--payment-amex"></i><strong>Amex</strong> <span>(XXXX-XXXX-XXXX-8431)</span></label>
                <label class="form__label"><input type="radio" ng-click="newPayment = false; splitPayment = false;" name="payment-method" value="mastercard" id="mastercard"><i class="i--payment i--payment-paypal"></i><strong>PayPal</strong></span></label>
                <label class="form__label form__label--link new-payment"><input type="radio" name="payment-method" value="new-payment" ng-click="newPayment = true; splitPayment = false;" id="new-payment">Enter new payment method</label>
                <label class="form__label form__label--link new-payment"><input type="radio" name="payment-method" value="split-payment" ng-click="splitPayment = true;" id="split-payment">Split Payment</label>
            </fieldset>

            <div class="new-payment-content sc-box-style clearfix" ng-if="newPayment">
                <fieldset>
                    <legend class="h4 m--bottom">Enter new credit card information</legend>
                    <div class="i--payments"><i class="i--payment i--payment-visa"></i><i class="i--payment i--payment-mc"></i><i class="i--payment i--payment-discover"></i><i class="i--payment i--payment-amex"></i></div>
                    <div class="form__set">
                        <label for="form-newpayment-ccNumber" class="form__label">Credit Card Number <i class="form__required">required</i></label>
                        <input id="form-newpayment-ccNumber" name="form-newpayment-ccNumber" class="form__input" type="text" aria-required="true" value="" required="">
                    </div>

                    <div class="form__set">
                        <label for="form-newpayment-ccName" class="form__label">Cardholder's Name <i class="form__required">required</i></label>
                        <input id="form-newpayment-ccName" name="form-newpayment-ccName" class="form__input" type="text" aria-required="true" value="" required="">
                    </div>

                    <div class="form__set">
                        <fieldset class="form__group form__group--inline m--none">
                            <legend class="mobile__no-padding">Expiration Date <i class="form__required">required</i></legend>
                            <label for="form-newpayment-ccExpirationMonth" class="hide">Month</label>
                            <select id="form-newpayment-ccExpirationMonth" name="form-newpayment-ccExpirationMonth" class="form__input form__input--inline select" aria-required="true" required="">
                                <option value="01" selected="">01</option>
                                <option value="02">02</option>
                                <option value="03">03</option>
                                <option value="04">04</option>
                                <option value="05">05</option>
                                <option value="06">06</option>
                                <option value="07">07</option>
                                <option value="08">08</option>
                                <option value="09">09</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                            </select>

                            <label for="form-newpayment-ccExpirationYear" class="hide">Year</label>
                            <select id="form-newpayment-ccExpirationYear" name="form-newpayment-ccExpirationYear" class="form__input form__input--inline select" aria-required="true" required="">
                                <option value="2016" selected="">2016</option>
                                <option value="2017">2017</option>
                                <option value="2018">2018</option>
                                <option value="2019">2019</option>
                                <option value="2020">2020</option>
                                <option value="2021">2021</option>
                                <option value="2022">2022</option>
                                <option value="2023">2023</option>
                                <option value="2024">2024</option>
                                <option value="2025">2025</option>
                                <option value="2026">2026</option>
                                <option value="2027">2027</option>
                                <option value="2028">2028</option>
                                <option value="2029">2029</option>
                                <option value="2030">2030</option>
                                <option value="2031">2031</option>
                                <option value="2032">2032</option>
                                <option value="2033">2033</option>
                                <option value="2034">2034</option>
                                <option value="2035">2035</option>
                                <option value="2036">2036</option>
                            </select>
                        </fieldset>
                    </div>

                    <div class="form__set">
                        <label for="form-newpayment-ccCode" class="form__label">Security Code<i class="form__required">required</i></label>
                        <input id="form-newpayment-ccCode" name="form-newpayment-ccCode" class="form__input" type="text" aria-required="true" style="width: 70px;" value="" required="">
                    </div>

                    <div class="form__set">
                        <label for="billing-address" class="form__label">Choose a billing address <i class="form__required">required</i></label>
                        <fieldset id="billing-address" class="form__group form__addressgroup ">
                            <label class="form__label"><input type="radio" ng-click="newBillingAddress=false;" name="billing-address" value="default" id="default" checked=""><strong>Brain Adams</strong> <span>68 Veronica Ave, Somerset, NJ 08873</span></label>
                            <label class="form__label"><input type="radio" ng-click="newBillingAddress=false;" name="billing-address" value="address3" id="address3"><strong>John Doe</strong> <span>5 Bridal ct, Somerset, NJ 08873</span></label>
                            <label class="form__label form__label--link new-billing-address"><input type="radio" name="billing-address" value="newbillingaddress" ng-click="newBilling = true;" id="newbillingaddress">Enter new address</label>
                        </fieldset>
                    </div>

                    <fieldset class="m--top new-billing-address-content clearfix" mg-if="newBilling">
                        <legend class="h4 m--bottom">Enter new billing address information</legend>

                        <div class="form__set">
                            <label for="billing-form-firstName" class="form__label">First name <i class="form__required">required</i></label>
                            <input id="billing-form-firstName" name="billing-form-firstName" class="form__input" type="text" aria-required="true" required="">
                        </div>

                        <div class="form__set">
                            <label for="billing-form-lastName" class="form__label">Last name<i class="form__required">required</i></label>
                            <input id="billing-form-lastName" name="billing-form-lastName" class="form__input" type="text" aria-required="true" required="">
                        </div>

                        <div class="form__set">
                            <label for="billing-form-address1" class="form__label">Street Address <i class="form__required">required</i></label>
                            <input id="billing-form-address1" name="billing-form-address1" class="form__input" type="text" aria-required="true" required="">
                        </div>

                        <div class="form__set">
                            <label for="billing-form-address2" class="form__label">Apt/Suite # </label>
                            <input id="billing-form-address2" name="billing-form-address2" class="form__input" type="text">
                        </div>

                        <div class="form__set">
                            <label for="billing-form-city" class="form__label">City <i class="form__required">required</i></label>
                            <input id="billing-form-city" name="billing-form-city" class="form__input" type="text" aria-required="true" required="">
                        </div>

                        <div class="form__set">
                            <label for="billing-form-state" class="form__label">State <i class="form__required">required</i></label>
                            <select id="billing-form-state" name="billing-form-state" class="form__input select" style="clear:both;" aria-required="true" required="">
                                <option value="">&nbsp;</option><option value="AL">Alabama</option><option value="AK">Alaska</option><option value="AZ">Arizona</option><option value="AR">Arkansas</option><option value="CA">California</option><option value="CO" selected="selected">Colorado</option><option value="CT">Connecticut</option><option value="DE">Delaware</option><option value="DC">District Of Columbia</option><option value="FL">Florida</option><option value="GA">Georgia</option><option value="HI">Hawaii</option><option value="ID">Idaho</option><option value="IL">Illinois</option><option value="IN">Indiana</option><option value="IA">Iowa</option><option value="KS">Kansas</option><option value="KY">Kentucky</option><option value="LA">Louisiana</option><option value="ME">Maine</option><option value="MD">Maryland</option><option value="MA">Massachusetts</option><option value="MI">Michigan</option><option value="MN">Minnesota</option><option value="MS">Mississippi</option><option value="MO">Missouri</option><option value="MT">Montana</option><option value="NE">Nebraska</option><option value="NV">Nevada</option><option value="NH">New Hampshire</option><option value="NJ">New Jersey</option><option value="NM">New Mexico</option><option value="NY">New York</option><option value="NC">North Carolina</option><option value="ND">North Dakota</option><option value="OH">Ohio</option><option value="OK">Oklahoma</option><option value="OR">Oregon</option><option value="PA">Pennsylvania</option><option value="RI">Rhode Island</option><option value="SC">South Carolina</option><option value="SD">South Dakota</option><option value="TN">Tennessee</option><option value="TX">Texas</option><option value="UT">Utah</option><option value="VT">Vermont</option><option value="VA">Virginia</option><option value="WA">Washington</option><option value="WV">West Virginia</option><option value="WI">Wisconsin</option><option value="WY">Wyoming</option>
                            </select>
                        </div>

                        <div class="form__set">
                            <label for="billing-form-zip" class="form__label">Zip <i class="form__required">required</i></label>
                            <input id="billing-form-zip" name="billing-form-zip" class="form__input" type="text" size="8" pattern="\d*" aria-required="true" required="">
                        </div>

                    </fieldset>

                    <div class="form__optin form__optin-alt m--top">
                        <div class="alert alert--info clearfix">
                            <label for="form-newpaymentSave" class="form__label"><input id="form-newpaymentSave" name="form-newpaymentSave" type="checkbox"><span>Save this payment method to my account</span></label>
                        </div>
                    </div>

                </fieldset>
            </div>

            <div class="m--top new-payment-content sc-box-style clearfix" ng-if="splitPayment">
                <fieldset>
                    <legend class="h4 m--bottom">Split the payment across the Cards</legend>

                    <div class="form__set">
                        <label class="form__label"><input type="checkbox" name="payment-method" value="visa" id="visa" checked=""><i class="i--payment i--payment-visa"></i><strong>Visa</strong> <span>(XXXX-XXXX-XXXX-1881)</span></label>
                        <input id="form-newpayment-ccCode" placeholder="Enter Amount"  name="form-newpayment-ccCode" class="form__input" type="text" aria-required="true" value="" style="width: 150px;" required="">
                    </div>

                    <div class="form__set">
                            <label class="form__label"><input type="checkbox" name="payment-method" value="mastercard" id="mastercard"><i class="i--payment i--payment-mc"></i><strong>MasterCard</strong> <span>(XXXX-XXXX-XXXX-5447)</span></label>
                            <input id="form-newpayment-ccCode" name="form-newpayment-ccCode" class="form__input" type="text" aria-required="true" placeholder="Enter Amount" style="width: 150px;" value="" required="">
                    </div>

                    <div class="form__set">
                        <label class="form__label"><input type="checkbox" name="payment-method" value="mastercard" id="mastercard"><i class="i--payment i--payment-amex"></i><strong>Amex</strong> <span>(XXXX-XXXX-XXXX-8431)</span></label>
                        <input id="form-newpayment-ccCode"  placeholder="Enter Amount"  name="form-newpayment-ccCode" class="form__input" type="text" aria-required="true" style="width: 150px;" value="" required="">
                    </div>


                </fieldset>
            </div>

        </form>
        <div style="text-align: center;">
        <a class="btn btn--primary btn--proceed btn--mobile-block m--top" ui-sref="welcome.reviewOrder">Proceed to review order</a>
        </div>
    </div>
</main>
