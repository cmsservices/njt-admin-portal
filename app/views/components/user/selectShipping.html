 <main role="main" class="content__section content__section--seventy">
    <a id="maincontent" tabindex="-1"></a>
    <div class="xrx-margin-10">
        <nav role="navigation" aria-label="checkout steps" class="sm-checkout-container">
            <ul class="sm-checkout-bar sm-checkout-bar--has-thirds">
                <li class="active"><a ui-sref="welcome.shipping">Shipping <span class="hide">(current)</span></a></li>
                <li class="future"><a ui-sref="welcome.payment">Billing</a></li>
                <li class="future"><a ui-sref="welcome.reviewOrder">Place Order</a></li>
            </ul>
        </nav>
        <a id="maincontent" tabindex="-1"></a>

        <i class="required-note">denotes a required field</i>
        <h1 class="h2">Shipping</h1>

        <form id="shipping-form" name="shippingForm" class="form form--basic form--compact" novalidate="">
            <div id="shippinginfo" class="content__section">

                <div class="form__set">
                    <label for="shipping-type" class="form__label">Select shipping type <i class="form__required">required</i></label>
                    <select id="shipping-type" name="comment-state" class="form__input select" style="clear:both;" aria-required="true" required="">
                        <option value="">Free</option>
                    </select>
                </div>

                <div class="form__set">
                    <label for="shipping-address" class="form__label">Shipping address <i class="form__required">required</i></label>
                    <fieldset id="shipping-address" class="form__group form__addressgroup">
                        <label class="form__label"><input type="radio" name="shipping-address" value="default" id="default" checked=""><strong>Brian Adam</strong> <span>68, Veronica Ave, Somerset, NJ - 08873</span></label>
                        <label class="form__label"><input type="radio" name="shipping-address" value="address2" id="address2"><strong>Bruce Spencer</strong> <span>5 Bridal Ct, Newjersey, NJ 08902</span></label>
                        <label class="form__label"><input type="radio" name="shipping-address" value="address3" id="address3"><strong>John Ament</strong> <span>121 River St, Hoboken, NJ 08678</span></label>
                        <label class="form__label form__label--link new-address"><input type="radio" name="shipping-address" value="newaddress" ng-click="updateAddNewShippingAddress();" id="newaddress">Enter new address</label>
                    </fieldset>

                    <div class="m--top new-address-content sc-box-style clearfix" ng-if="addNewShipping">
                        <fieldset>
                            <legend class="h4 m--bottom">Enter new address information</legend>
                            <div class="form__set">
                                <label for="shipping-form-firstName" class="form__label">First name <i class="form__required">required</i></label>
                                <input id="shipping-form-firstName" name="shipping-form-firstName" class="form__input" type="text" aria-required="true" required="">
                            </div>

                            <div class="form__set">
                                <label for="shipping-form-lastName" class="form__label">Last name<i class="form__required">required</i></label>
                                <input id="shipping-form-lastName" name="shipping-form-lastName" class="form__input" type="text" aria-required="true" required="">
                            </div>

                            <div class="form__set">
                                <label for="shipping-form-address1" class="form__label">Street Address <i class="form__required">required</i></label>
                                <input id="shipping-form-address1" name="shipping-form-address1" class="form__input" type="text" aria-required="true" required="">
                            </div>

                            <div class="form__set">
                                <label for="shipping-form-address2" class="form__label">Apt/Suite # </label>
                                <input id="shipping-form-address2" name="shipping-form-address2" class="form__input" type="text">
                            </div>

                            <div class="form__set">
                                <label for="shipping-form-city" class="form__label">City <i class="form__required">required</i></label>
                                <input id="shipping-form-city" name="shipping-form-city" class="form__input" type="text" aria-required="true" required="">
                            </div>

                            <div class="form__set">
                                <label for="shipping-form-state" class="form__label">State <i class="form__required">required</i></label>
                                <select id="shipping-form-state" name="shipping-form-state" class="form__input select" style="clear:both;" aria-required="true" required="">
                                    <option value="">&nbsp;</option><option value="AL">Alabama</option><option value="AK">Alaska</option><option value="AZ">Arizona</option><option value="AR">Arkansas</option><option value="CA">California</option><option value="CO" >Colorado</option><option value="CT">Connecticut</option><option value="DE">Delaware</option><option value="DC">District Of Columbia</option><option value="FL">Florida</option><option value="GA">Georgia</option><option value="HI">Hawaii</option><option value="ID">Idaho</option><option value="IL">Illinois</option><option value="IN">Indiana</option><option value="IA">Iowa</option><option value="KS">Kansas</option><option value="KY">Kentucky</option><option value="LA">Louisiana</option><option value="ME">Maine</option><option value="MD">Maryland</option><option value="MA">Massachusetts</option><option value="MI">Michigan</option><option value="MN">Minnesota</option><option value="MS">Mississippi</option><option value="MO">Missouri</option><option value="MT">Montana</option><option value="NE">Nebraska</option><option value="NV">Nevada</option><option value="NH">New Hampshire</option><option selected="selected" value="NJ">New Jersey</option><option value="NM">New Mexico</option><option value="NY">New York</option><option value="NC">North Carolina</option><option value="ND">North Dakota</option><option value="OH">Ohio</option><option value="OK">Oklahoma</option><option value="OR">Oregon</option><option value="PA">Pennsylvania</option><option value="RI">Rhode Island</option><option value="SC">South Carolina</option><option value="SD">South Dakota</option><option value="TN">Tennessee</option><option value="TX">Texas</option><option value="UT">Utah</option><option value="VT">Vermont</option><option value="VA">Virginia</option><option value="WA">Washington</option><option value="WV">West Virginia</option><option value="WI">Wisconsin</option><option value="WY">Wyoming</option>
                                </select>
                            </div>

                            <div class="form__set">
                                <label for="shipping-form-zip" class="form__label">Zip <i class="form__required">required</i></label>
                                <input id="shipping-form-zip" name="shipping-form-zip" class="form__input" type="text" size="8" pattern="\d*" aria-required="true" required="">
                            </div>

                            <div class="form__optin form__optin-alt">
                                <div class="alert alert--info clearfix">
                                    <label for="shipping-form-saveAddress" class="form__label"><input id="shipping-form-saveAddress" name="shipping-form-saveAddress" type="checkbox"><span>Save this address to my account</span></label>
                                </div>
                            </div>
                        </fieldset>
                    </div>
                </div>
            </div>
        </form>
        <div style="text-align: center;">
        <a class="btn btn--primary btn--proceed btn--mobile-block m--top" ui-sref="welcome.payment">Proceed to billing</a>
        </div>

    </div>
</main>
