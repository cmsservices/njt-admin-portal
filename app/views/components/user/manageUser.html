<main role="main" class="content__section content__section--seventy-five" ng-controller="userController" ng-init="getDevices();">
    <div class="xrx-margin-10">
        <a id="maincontent" tabindex="-1"></a>

        <h1 class="h2">Manage User</h1>

        <h2 class=" h3 m--top">Search User</h2>
        <div class="content--grid">
            <div class="content__block">
                <div class="content__section content__section--seventy">
                    <form id="form-order-history" name="form-order-history" class="form form--basic form--compact p--all mobile__no-sides" aria-controls="order-history" novalidate="">

                        <div class="form__set">
                            <label for="form-order-historyID" class="form__label">Email ID</label>
                            <input id="form-order-historyID" name="form-order-historyID" class="form__input" type="text">
                        </div>                       

                        <input type="submit" class="btn btn--secondary m--top btn--full" name="form-order-historySearch" value="Search">
                    </form>
                </div>
            </div>
        </div>

       	<div class="export-options export-options--right">
            <span>Export:</span>
            <a href="#"><img src="resources/images/icon-file-xls.png" alt="Export XLS" border="0"></a>
            <a href="#"><img src="resources/images/icon-file-csv.png" alt="Export CSV" border="0"></a>
        </div>
        <p class="font-smaller">Results 10 of 40</p>
        <br/>
     	<div ui-grid="userGridOptions" ui-grid-selection></div>

        <div class="pagination pagination-centered">
            <ul class="pagination-list" role="toolbar" aria-controls="order-history">
                <li class="disabled"><a href="javascript:void(0)"><i class="pagination-i pagination-i-first"><span>First</span><span> Disabled</span></i></a></li>
                <li class="disabled"><a href="javascript:void(0)"><i class="pagination-i pagination-i-previous"><span>Previous</span><span> Disabled</span></i></a></li>
                <li class="active"><a href="javascript:void(0)">1</a></li>
                <li><a href="javascript:void(0)">2</a></li>
                <li><a href="javascript:void(0)">3</a></li>
                <li><a href="javascript:void(0)">4</a></li>
                <li><a href="javascript:void(0)"><i class="pagination-i pagination-i-next"><span>Next</span></i></a></li>
                <li><a href="javascript:void(0)"><i class="pagination-i pagination-i-last"><span>Last</span></i></a></li>
            </ul>
        </div>

        <div class="table-filter table-filter--bottom">
            <form id="form-history-limit" class="form form--compact" aria-controls="order-history" action="">
                <label for="form-history-limitSelect" class="form__label">Show:</label>
                <select id="form-history-limitSelect" name="form-history-limitSelect" class="form__input select">
                    <option value="10" selected="">10</option>
                    <option value="25">25</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                </select>
            </form>
        </div>
        <div style="text-align: center;">
            <button ng-click="manageUser(user);" ng-disabled="!user.userID" class="btn btn--primary btn--proceed btn--mobile-block m--top">Manage User </button>
        </div>

    </div>
</main>
