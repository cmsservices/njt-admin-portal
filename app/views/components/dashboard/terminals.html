<main role="main" class="content__section content__section--seventy-five"  ng-controller="alarmsController">
    <div class="xrx-margin-10">
        <a id="maincontent" tabindex="-1"></a>
        <h1 class="h2">Terminals</h1>
        <div class="content--grid">
            <div class="content__block">
                    <div class="export-options export-options--right">
                        <span>Export:</span>
                        <a href="#"><img src="resources/images/icon-file-xls.png" alt="Export XLS" border="0"></a>
                        <a href="#"><img src="resources/images/icon-file-csv.png" alt="Export CSV" border="0"></a>
                    </div>
                    <p class="font-smaller">Results 10 of 40</p>
                    <br/>
                    <div ui-grid="terminalGridOptions" ui-grid-auto-resize></div>                
                    <div class="pagination pagination-centered">
                        <ul class="pagination-list" role="toolbar" aria-controls="order-history">
                           <li class="disabled"><a href="javascript:void(0)"><i class="pagination-i pagination-i-first"><span>First</span><span> Disabled</span></i></a></li>
                            <li class="disabled"><a href="javascript:void(0)"><i class="pagination-i pagination-i-previous"><span>Previous</span><span> Disabled</span></i></a></li>
                            <li class="active"><a href="javascript:void(0)">1</a></li>
                           <li><a href="javascript:void(0)">21</a></li>
                            <li><a href="javascript:void(0)">3</a></li>
                            <li><a href="javascript:void(0)">4</a></li>
                         <li><a href="javascript:void(0)"><i class="pagination-i pagination-i-next"><span>Next</span></i></a></li>
                         <li><a href="javascript:void(0)"><i class="pagination-i pagination-i-last"><span>Last</span></i></a></li>
                          <li>  &nbsp; &nbsp;<label for="form-history-limitSelect">Show:</label>
                             <select id="form-history-limitSelect" name="form-history-limitSelect">
                            <option value="10" selected="">10</option>
                            <option value="25">25</option>
                            <option value="50">50</option>
                            <option value="100">100</option>
                             </select> 
                        </li>
                    </ul>            
                 </div>
            </div>
        </div>
    </div>
</main>
