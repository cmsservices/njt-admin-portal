<div class="form__input select dropdown">
      <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true" style=" width: 98%;background-color: #fff; color: #737373; border: 1px solid #fff;">
            {{origin.stationName}} <i ng-if="origin.isFav !== 'false'" style="color: {{origin.isFav ? 'red' : 'gray'}}; float: right; " class="fa fa-star fa-lg" aria-hidden="true"></i>
    
      </button>
      <ul class="dropdown-menu" aria-labelledby="dropdownMenu1" style="width: 100%;max-height: 200px;
      background-color: #fff;overflow-y: scroll;overflow-x: hidden;">
            <li ng-repeat="station in stations track by station.stationId" style="padding: 4px; cursor: pointer;" 
            value="station.stationId" ng-click="setSelectedOrigin(station)">
            {{station.stationName}} 
            <a style="float: right;" ng-click=" station.isFav  = !station.isFav "> <i style="color: {{station.isFav ? 'red' : 'gray'}}; " class="fa fa-star fa-lg" aria-hidden="true"></i></a> </li>
      </ul>
</div>
